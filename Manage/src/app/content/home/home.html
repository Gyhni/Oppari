<h1>Pisteet</h1>
<input placeholder="Tunnus" [(ngModel)]="customer.id">
<span class="numbers">
<button (click)="addNum(1)" class="number">1</button>
<button (click)="addNum(2)" class="number">2</button>
<button (click)="addNum(3)" class="number">3</button>
<button (click)="addNum(4)" class="number">4</button>
<button (click)="addNum(5)" class="number">5</button>
<button (click)="addNum(6)" class="number">6</button>
<button (click)="addNum(7)" class="number">7</button>
<button (click)="addNum(8)" class="number">8</button>
<button (click)="addNum(9)" class="number">9</button>
<button (click)="addNum(0)" class="number">0</button>
</span>
<button (click)="submitPoints()">Tallenna</button>
<button (click)="clearNum()">Tyhjenn√§</button>
<select [ngModel]="access" (ngModelChange)="onChange($event)" name="sel">
  <option [value]="i.eventId" *ngFor="let i of events">{{i.eventName}}</option>
</select>
