<ion-header>
    <ion-navbar color="primary">
        <ion-title color="text">Rekisteröidy</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Sähköposti" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Salasana" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Salasana uudestaan" [(ngModel)]="rePassword"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="createUser()">Luo käyttäjä</button>
</ion-content>
